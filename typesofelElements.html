<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements in Html</title>
</head>
<body>
    <div>
        <h2>Types of Elements in Html</h2>
        <h3>Block Element</h3>
        <p>Block elements take up the full width available, start on a new line, and create a "block" of content.</p>
        <h3>Inline Element</h3>
        <p>Inline elements take up only as much width as necessary, do not start on a new line, and can sit within block elements.</p>
    </div>
</body>
</html>
